EL ÍNDICE DE MASA CORPORAL ES UNA MEDIDA DE SALUD
QUE INDICA LA RELACIÓN ENRTE EL PESO Y LA ESTATURA

LA FÓRMULA ES:
IMC = PESO (KG)/ESTATURA AL CUADRADO

< 16 DESNUTRIDO
>=16 Y <18 DELGADO
>= 18 Y < 25 IDEAL
>= 25 Y <31 SOBREPRESO
>= 31 OBESIDAD
