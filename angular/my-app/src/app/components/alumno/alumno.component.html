<h1 class="text-center">Lista de alumnos</h1>

<div class='listaAlumnos'>
    <div class="card" *ngFor="let alumno of lista_alumnos">
        <!--<img class="card-img-top" src="..." alt="Card image cap">-->
        <img class="card-img-top" src="https://randomuser.me/api/portraits/men/{{alumno.id % 100}}.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{alumno.id}}. {{alumno.nombre}} {{alumno.apellido}}</h5>
        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button (click)="deleteUsuario(alumno)" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash">Delete</i></button>
          <button class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Add"><i class="fa fa-table"></i>Add</button>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Email: {{alumno.email}}</li>
          <li class="list-group-item">Edad: {{alumno.edad}}</li>
        </ul>
        <div class="card-footer text-muted">
          <p>{{alumno.creadoEn|date:'short'}}</p>
        </div>
      </div>
</div>
