<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='imc.css'>
    <script src='imc.js'></script>
</head>
<!-- ENUNCIADO 
EL ÍNDICE DE MASA CORPORAL ES UNA MEDIDA DE SALUD
QUE INDICA LA RELACIÓN ENRTE EL PESO Y LA ESTATURA

LA FÓRMULA ES:
IMC = PESO (KG)/ESTATURA AL CUADRADO (METROS)

< 16 DESNUTRIDO
>=16 Y <18 DELGADO
>= 18 Y < 25 IDEAL
>= 25 Y <31 SOBREPRESO
>= 31 OBESIDAD

HACED UNA APP QUE PERMITA CALCULAR EL IMC DE UNA PERSONA
INFORMANDO DE SU VALOR NUMÉRICO Y NOMINAL

ADEMÁS, LA APP DEBE ACOMPAÑAR EL RESULTADO CON UNA IMAGEN
PARA CADA CATEGORÍA 

ACTUALIZACIÓN 26 DE ENERO
    HACED UNA LISTA CON LOS VALORES DE IMC QUE SE VAN CALCULANDO
    Y MOSTRARLA DEBAJO DE LA IMAGEN

    AÑADIR UN BOTON DE BORRAR PARA QUE REINICIE EL ASPECTO
    DE LA PÁGINA


-->

<body>
    <h1>CALCULO DEL IMC</h1>
    <label for="peso">PESO (KG)</label>
    <input type="text" size="5" name="peso" id="peso">
    <label for="altura">ALTURA (M)</label>
    <input type="text" size="5" name="altura" id="altura">
    <input type="button" value="CALCULAR IMC" onclick="calcularIMC()">
    <input type="button" value="BORRAR" onclick="limpiarTodo()">
    <input type="button" value="ORDENAR POR IMC" onclick="ordenar()">
    <figure>
        <img id="imagen_imc">
        <figcaption id="leyenda"></figcaption>
    </figure>
    <h1>LISTA DE RESULTADOS</h1>
   <!--  <div id="lista_imcs">
    </div> -->
    <table>
      <thead>
        <tr>
          <th>IMC</th>
          <th>NOMINAL</th>
          <th>IMAGEN</th>
        </tr>
      </thead>
      <tbody id="tabla_imcs">

      </tbody>
      </table>
</body>
</html>
